<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima app</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/pages/index.css">
    <link rel="icon" href="images/icon.ico">
    <script src="https://kit.fontawesome.com/e0acc323b6.js" crossorigin="anonymous"></script>
    <script defer src="js/index.js" ></script>
</head>


<body>
    <header>
        <h1>
            <i class="fa-solid fa-cloud-sun-rain"></i>
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="add-city.html">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>

            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el botón de consultar -->
            <form action="">
                <table>
                    <tr>
                        <td>
                            <select name="Seleccionar_ciudad" id="SelecCiudad">
                                <option disabled selected>Seleccionar Ciudad</option>

                            </select>
                        </td>
                        <td>
                            <input type="button" onclick="fetchWeather()" value="Consultar">
                        </td>
                    </tr>
                </table>
            </form>
        </section>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            
            <div class="weather-result" id="weather-result">
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Foto Ciudad">
                <h2 id="nombreCiudad">Ciudad</h2>
                <p id="temperatura">temperatura </p>
                <p id="sensacionTermica">Sensacion Termica</p>
                <p id="humedad">Humedad</p>
                <p id="viento">Velocidad del viento</p>
                <p id="presion">Presion</p>
            </div>
        </section>

    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
